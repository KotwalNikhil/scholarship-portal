{% extends 'homepage/basic.html' %}
{% load crispy_forms_tags %}
<script src="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/js/bootstrap-datetimepicker.min.js"></script>
    {% block content %}

            <div class ="form-group">
              {% if messages %}
              <ul class="messages">
                {% for i in messages %}
                <li style="list-style-type: none;" class="{{ i.tags }}">
                  <div class="alert {{ i.tags }} alert-dismissible fade show" role="alert">
                    {{i}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                </li>
                {% endfor %}
              </ul>
              {% endif %}
            </div>
        <div class="row">
                <div class="col-md-lg-sm-12" style="margin:auto;">
                  <div class="page-header">
                    <h1>Add Scholarship</h1>
                  </div>
                 <form id="demo" method="POST" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="nik" style="color:#D0D3D4;">

                     {{ p_form |crispy }}
                    </div>
                    <button><input type="submit" class="btn btn-success" value="Add Scholarship"></button>
                 </form>
                </div>
             </div>
</div>
    {% endblock %}
